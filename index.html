  <body>
    <div id="startscreen">
    <div style="width:100%;text-align:center;">
    <button style="background-color:red; " id="red">Red</button>
 <BR>OR<BR>
    <button style="background-color:blue;" id="blue">Blue</button>
     </div>
    </div>
    <div id="waiting" style="display:none;">
    <div style="width:100%; height:200px;">
      
      You are <span id="colorchoice">red</span>
      Waiting for other players...
    
    </div>
    </div>
    <div id="playing" style="display:none;">
    
    
    
    <canvas id="gc" width="320" height="480" style="background-color:grey;" ></canvas>

      <script>
      
            window.onload=function() {
        c=document.getElementById('gc');
        cc=c.getContext('2d');
        //setInterval(update,1000/10);
        cc.fillStyle='gray';
        cc.fillRect(0,0,c.width,c.height);
        c.addEventListener('mousemove',function(e) {
          //p1y = e.clientY-ph/2;
          move={cmd:"down","color":color,"uuid": e.clientY};
          ws.send(JSON.stringify(move));
    
        });

        
        c.addEventListener("touchmove", function (e) {
            var touch = e.touches[0];
            move={cmd:"down","color":color,"uuid":touch.clientY};
            ws.send(JSON.stringify(move));
            //c.dispatchEvent(mouseEvent);
          }, false);
        
      }
      
      var move={}
      var uuid = guid();
      var color="";
      var host = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        move = JSON.parse(event.data);
        console.dir(move);
        switch (move.cmd)
        {
          case "startGameEveryone":
            $('#waiting').hide();
            $('#playing').show();
            break;
          case "requestNotification":
            Notification.requestPermission();
            break;
          case "DoNotification":
            DoNotification();
        }
        
      };

        //start
        $('#red').on("click",function(){
          move={cmd:"start",color:"red","uuid":uuid};
          $('#colorchoice').html("RED");
          color="red";
          $('#startscreen').hide();
          $('#waiting').show();
          ws.send(JSON.stringify(move));
        });
        $('#blue').on("click",function(){
          move={cmd:"start",color:"blue","uuid":uuid};
          color="blue";
          $('#colorchoice').html("BLUE");
          $('#startscreen').hide();
          $('#waiting').show();
           ws.send(JSON.stringify(move));
        });
        
        
        //move
       // $('#up').on("click",function(){
      //    move={cmd:"up","color":color,"uuid":uuid};
    //      ws.send(JSON.stringify(move));
    //    });
    //    $('#down').on("click",function(){
    //      move={cmd:"down","color":color,"uuid":uuid};
    //      ws.send(JSON.stringify(move));
    //    });
      
      function guid() {
          var d = new Date().getTime();
          var uuid = 'xxxxxxxxxxxx4xxxyxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
              var r = (d + Math.random()*16)%16 | 0;
              d = Math.floor(d/16);
              return (c=='x' ? r : (r&0x3|0x8)).toString(16);
          });
          return uuid;
      };
      
      
      
      


    function DoNotification() {
      notification = new Notification(
        "title", {
          tag: "websocket test",
          body: "this is a full test of the web notification",
          iconUrl: "https://wspong.azurewebsites.net/notificaiton.png", // Firefox
          icon: "https://wspong.azurewebsites.net/notificaiton.png" // Chrome
        });

      notification.onclick = function() {
        notification.close();
        window.open("https://github.com/thedamian/presentations/tree/master/WebSocket_Talk?" + notification.tag);
        `
   `   //For google
        window.open().close();
        window.focus();
      }
    }
